# Theme Settings
remote_theme: mmistakes/minimal-mistakes
minimal_mistakes_skin: "air" # Clean, light theme with white background

# Site Settings
title: Code With Behnam
title_separator: "-"
subtitle: "Data Science & Programming Blog"
description: A personal blog where I share my knowledge and experiences in programming, data science, and web development
baseurl: ""
url: "https://CodeWithBehnam.github.io"
repository: "CodeWithBehnam/CodeWithBehnam.github.io"
logo: "/assets/images/logo-mark.svg"

# Site Author
author:
  name: "Behnam Ebrahimi"
  avatar: "/assets/images/logo-mark.svg"
  bio: "Data Scientist & Software Developer passionate about Python, Machine Learning, and Data Visualization"
  location: "Los Angeles, CA"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/CodeWithBehnam"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/behnam-ebrahimi-7b417473"

# Site Footer
footer:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/CodeWithBehnam"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/in/behnam-ebrahimi-7b417473"

# Site settings
lang: en
timezone: America/Los_Angeles

# Reading Files
include:
  - .htaccess
  - _pages
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Build settings
markdown: kramdown
highlighter: rouge
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-include-cache

# Outputting
permalink: /:categories/:title/
paginate: 10
paginate_path: /blog/page:num/
timezone: America/Los_Angeles

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-include-cache

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# HTML Compression
compress_html:
  clippings: all
  ignore:
    envs: development

# Collections
collections:
  projects:
    output: true
    permalink: /projects/:path/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      toc: true
      toc_sticky: true
      classes: wide
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page
      author_profile: true
  # _projects
  - scope:
      path: ""
      type: projects
    values:
      layout: single
      author_profile: false
      share: true

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - README.md
  - LICENSE
  - "*.sublime-project"
  - "*.sublime-workspace"
  - vendor
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - assets/js/plugins
  - assets/js/_main.js
  - assets/js/vendor
  - Capfile
  - CHANGELOG
  - config
  - Gruntfile.js
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - Rakefile
  - tmp
