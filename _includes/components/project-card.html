<article class="card project-card" data-component="project-card">
  <div class="project-card__media">
    <img src="{{ include.project.image | relative_url }}" alt="{{ include.project.title }} project snapshot">
  </div>
  <div class="project-card__body">
    <h3 class="project-card__title">
      <a href="{{ include.project.url | relative_url }}">{{ include.project.title }}</a>
    </h3>
    <p class="project-card__excerpt">{{ include.project.description }}</p>

    {% if include.project.tags %}
      <ul class="project-card__tags" aria-label="Technologies">
        {% for tag in include.project.tags %}
          <li>{{ tag }}</li>
        {% endfor %}
      </ul>
    {% endif %}

    <a class="project-card__cta" href="{{ include.project.url | relative_url }}">Open case study</a>
  </div>
</article>
