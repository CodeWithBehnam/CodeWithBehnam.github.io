<div class="project-card">
    {% if include.project.image %}
    <img src="{{ include.project.image | relative_url }}" alt="{{ include.project.title }}" class="project-image">
    {% endif %}
    <div class="project-content">
        <h3 class="project-title">{{ include.project.title }}</h3>
        <div class="project-description">{{ include.project.description }}</div>
        
        {% if include.project.tags %}
        <div class="project-tags">
            {% for tag in include.project.tags %}
            <span>{{ tag }}</span>
            {% endfor %}
        </div>
        {% endif %}
        
        <a href="{{ include.project.url | relative_url }}" class="project-link">View Project</a>
    </div>
</div>
