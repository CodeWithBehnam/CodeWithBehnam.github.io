<footer class="site-footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-copyright">
                <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. All rights reserved.</p>
            </div>
            <div class="social-links">
                {% if site.github_username %}
                <a href="https://github.com/{{ site.github_username }}" target="_blank" rel="noopener" aria-label="GitHub Profile">
                    <i class="fab fa-github"></i>
                </a>
                {% endif %}
                
                {% if site.linkedin_username %}
                <a href="https://linkedin.com/in/{{ site.linkedin_username }}" target="_blank" rel="noopener" aria-label="LinkedIn Profile">
                    <i class="fab fa-linkedin"></i>
                </a>
                {% endif %}
                
                <a href="{{ '/feed.xml' | relative_url }}" target="_blank" rel="noopener" aria-label="RSS Feed">
                    <i class="fas fa-rss"></i>
                </a>
            </div>
        </div>
    </div>
</footer>

<script>
    // Mobile menu toggle
    document.addEventListener('DOMContentLoaded', function() {
        const menuToggle = document.querySelector('.menu-toggle');
        const siteNav = document.querySelector('.site-nav');
        
        if (menuToggle && siteNav) {
            menuToggle.addEventListener('click', function() {
                siteNav.classList.toggle('active');
                menuToggle.classList.toggle('active');
            });
        }

        // Initialize highlight.js after DOM is ready
        if (typeof hljs !== 'undefined') {
            hljs.highlightAll();
        }
    });

    // Add smooth scrolling to anchor links
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            const targetId = this.getAttribute('href');
            const targetElement = document.querySelector(targetId);
            
            if (targetElement) {
                e.preventDefault();
                targetElement.scrollIntoView({
                    behavior: 'smooth'
                });
            }
        });
    });
</script>
